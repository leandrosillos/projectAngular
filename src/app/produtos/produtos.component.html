<div *ngIf="prodSelecionado">

    <app-title [title]="'Produto ' + prodSelecionado.Nome"></app-title>

    <table class="table table-hover">

        <thead class="thead-dark">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td scope="row">{{prodSelecionado.Codigo}}</td>
                <td>{{prodSelecionado.Nome}}</td>
                <td>{{prodSelecionado.Quantidade}}</td>
                <td>{{prodSelecionado.Valor}}</td>
            </tr>
        </tbody>
    </table>

    <div>
        <button class="btn btn-default pull-right" (click)="prodClear()">voltar</button>
    </div>

</div>

<div *ngIf="!prodSelecionado">

    <app-title [title]="title"></app-title>

    <table class="table table-hover">

        <thead class="thead-dark">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let item of produtos" (click)="prodSelect(item)">
                <td scope="row">{{item.Codigo}}</td>
                <td>{{item.Nome}}</td>
                <td>{{item.Quantidade}}</td>
                <td>{{item.Valor}}</td>
            </tr>
        </tbody>
    </table>

    <!-- . -->

</div>
